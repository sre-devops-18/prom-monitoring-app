apiversion: apps/v1
kind: DaemonSet
metadata:
  name: my-daemonset
  namespace: monitoring
  labels:
    app: my-daemonset
spec:
  selector:
    matchLabels:
      app: my-daemonset
  template:
    metadata:
      labels:
        app: my-daemonset
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerport: 9090
