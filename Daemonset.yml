apiversion: apps/v1
kind: Daemonset
metadata:
  name: prom-daemon-set
  namespace: default
  labels:
    app: node-info
spec:
  selector:
    matchLabels:
      app: node-info
  template:
    metadata:
      labels:
        app: node-info
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus
        ports:
        - containerport: 9090